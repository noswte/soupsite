<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="title"><a href="index.html" id="norbmain">norbswiatek</a> | tattoo booking form</div>
    <div class="form">
    <form name="bookingform">
         <label for="age">OVER 18?</label>
        <input type="radio" id="yes" name="age" value="yes" required>
        <label for="yes">yes</label>
        <input type="radio" id="no" name="age" value="no" required>
        <label for="no">no</label><br><br>
        <label for="fname">FIRST NAME: </label><input type="text" id="fname" name="fname" placeholder="Jane" required><br>
        <label for="lname">LAST NAME: </label><input type="text" id="lname" name="lname" placeholder="Doe" required><br>
        <label for="pronouns">PRONOUNS: </label>
        <input type="text" id="pronouns" name="pronouns"><br>
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" placeholder="eg: jdoe@email.com"><br>
      <br>
        <label for="tttdescription">TATTOO DESCRIPTION:</label><br>
        <textarea id="tttdescription" name="tttdescription" rows="4" cols="50" placeholder=" Describe the tattoo you want. If you are wanting a flash design, please type FLASH."></textarea><br><br>
        <label for="placement">PLACEMENT: </label><input type="text" id="placement" name="placement" placeholder=" Where on the body?"><br><br>
        <label for="bodyimg">UPLOAD PHOTO OF LOCATION: </label>
        <input type="file" id="bodyimg" name="bodyimg"><br><br>
        <label for="size">APPROXIMATE SIZE: </label>
        <input type="text" id="size" name="size" placeholder=" inches or centimeters"><br><br>
        <label for="reference">UPLOAD REFERENCE IMAGE:</label>
        <input type="file" id="refimg" name="refimage"><br>
        <label for="reference">UPLOAD REFERENCE IMAGE:</label>
        <input type="file" id="refimg" name="refimage"><br>
        <label for="reference">UPLOAD REFERENCE IMAGE:</label>
        <input type="file" id="refimg" name="refimage"><br><br>
        <label for="moreinfo">ADDITIONAL INFO:</label><br>
        <textarea id="moreinfo" name="moreinfo" rows="4" cols="50" placeholder=" Any questions or things I need to know about you, your idea, or in general?"></textarea><br><br>
        <input type="submit" value="SUBMIT">
        
        
        
        
        
        
        
       
        
        
        </form>
    </div>
</body>
